# Defaults variables for role centbot

# unprivileged users to create to run supybot
centbot_users:
  - centbot
  - centguard

# where to send cron results
centbot_email_rcpt: me@centos.org

# Which supybot pkgs to install
centbot_pkgs:
  - supybot-meetbot
  - supybot-limnoria
  - SOAPpy
  - python-beautifulsoup4
  - pytz
  - patch
  - cpaste

# httpd settings
centbot_httpd_hostname: centbot.centos.org
centbot_httpd_dir: /var/www/minutes
centbot_httpd_tls: True
centbot_httpd_header: |
  <div class="alert alert-success" role="alert">
  This directory tree contains the archived CentOS meetings minutes, ordered by year/month.<br>
  </div>


